<!DOCTYPE html>
<html lang="en">
<head>
      <title>Odbrojavanje do nove godine</title>
      <link rel="stylesheet" href=stytle.css>





    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="year" class="year"></div>
    <h1>Odbrojavanje do Nove godine</h1>
    <!-- 1. -->
    <div id="countdown" class="countdown">
     <div><h2 id="days">00</h2>
     <small>d</small>
    
    <!-- 2. -->
     <div class="time">
      <h2 id="hours">00</h2>
      <small>h</small>

     </div>
      
     <!-- 3. -->
      <div class="time">
       <h2 id="minutes">00</h2>
        <small>m</small>

        <!-- 4. -->
      </div>

       
      <div class="time">
        <h2 id="seconds"s>00</h2>
         <small>s</small>
      </div>
      


    </div>
     
    </div>


 <img src="spinner.gif" alt="Ucitavanje......" id="loading" class="loading">

    <script src="script.js"></script>


</body>
</html>
